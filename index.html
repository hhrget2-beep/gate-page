<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Video Loading</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  background: #000;
  color: #fff;
  text-align: center;
  font-family: Arial, sans-serif;
  padding: 40px;
}
h2 {
  margin-bottom: 20px;
}
p {
  font-size: 18px;
}
button {
  padding: 12px 20px;
  font-size: 16px;
  background: #ff0000;
  color: #fff;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  margin-top: 20px;
}
button:hover {
  background: #cc0000;
}
</style>
</head>

<body>

<h2>Video will open on YouTube</h2>
<p>Please wait <span id="time">5</span> seconds</p>

<button onclick="goNow()">Open on YouTube Now</button>

<script>
let seconds = 5; // 5 second countdown
let timer = setInterval(function(){
  seconds--;
  document.getElementById("time").innerText = seconds;
  if(seconds <= 0){
    clearInterval(timer);
    window.location.href = "https://youtu.be/S6ao_0ejD_c"; // YouTube link
  }
}, 1000);

function goNow(){
  window.location.href = "https://youtu.be/S6ao_0ejD_c"; // same link
}
</script>

</body>
</html>
